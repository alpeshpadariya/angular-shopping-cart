<input type="text" name="prd_name" #product />
<button
  type="button"
  class="btn btn-primary"
  (click)="addProduct(product.value)"
>
  Submit
</button>

<table class="table border-stripped">
  <tr>
    <thead>
      Name
    </thead>
  </tr>
  <tr *ngFor="let p of productDatas$ | async">
    <td>{{ p.ProductName }}</td>
    <td>
      <button class="btn btn-danger" (click)="deleteProduct(p.ProductName)">
        Delete
      </button>
    </td>
  </tr>
</table>
